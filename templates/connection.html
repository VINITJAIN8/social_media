<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for user in users %}
    <p>{{ user.username }}</p>
    <form action="{% url 'est_connection' user.id %}" method="post">
        {% csrf_token %}
        <button type="submit">Connect</button>
    </form>
    
    {% endfor %}
</body>
</html>
